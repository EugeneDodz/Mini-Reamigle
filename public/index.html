<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Omegle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¥ Mini Omegle</h1>

  <div class="controls">
    <label><input type="radio" name="mode" value="video" checked> Video Call</label>
    <label><input type="radio" name="mode" value="audio"> Mic Only</label>
  </div>

  <p id="status">Waiting...</p>

  <div class="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <audio id="remoteAudio" autoplay></audio>
  </div>

  <button id="startBtn">Start Chat</button>
  <button id="hangupBtn" disabled>Hang Up</button>

  <script src="script.js"></script>
</body>
</html>
