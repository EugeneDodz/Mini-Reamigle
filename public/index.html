<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Omegle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎥 Mini Omegle</h1>

  <div class="controls">
    <label><input type="radio" name="mode" value="video" checked> Video Call</label>
    <label><input type="radio" name="mode" value="audio"> Mic Only</label>
    <br><br>
    <label for="micSelect">🎤 Select Mic:</label>
    <select id="micSelect"></select>
  </div>

  <p id="status">Waiting...</p>

  <div class="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <audio id="remoteAudio" autoplay></audio>
  </div>

  <div id="mic-level">
    🎤 Mic Level: <span id="mic-bar">▁</span>
  </div>

  <div class="controls">
    <button id="startBtn">Start Chat</button>
    <button id="hangupBtn" disabled>Hang Up</button>
  </div>

  <!-- Debug overlay -->
  <div id="debug">
    <h3>Debug Info</h3>
    <pre id="debugLog">Logs will appear here...</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
